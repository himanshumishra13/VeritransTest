<div id='RecordCount'></div>
<script>
	var xhr1=new XMLHttpRequest();
	var url1="https://veritranstest.herokuapp.com/rest/Veritrans/count";
	xhr1.onreadystatechange=function(){
		if(xhr1.readyState==4 && xhr1.status==200){
			myPrintRecordCount(xhr1.response)
			}
		}
	xhr1.open("GET",url1,true);
	xhr1.send();
	function myPrintRecordCount(response){
		var arr=response;
		var output="Total No. of records:- "+arr;
		document.getElementById('RecordCount').innerHTML=output;
}
</script>
